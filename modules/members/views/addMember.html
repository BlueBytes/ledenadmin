<h2>Add member</h2>
<br>
<div>
	<table>
		<tr>
			<td style="width:100px">E-mail:</td>
			<td style="width:400px"><input style="width:380px"type="text" ng-model="newEmail" required></td>
		</tr>
		<tr>
			<td>Member Type:</td>
			<td><select ng-model="selectedType" ng-options="type.type for type in types" required></select></td>
		</tr>
	</table>
	<br>
	<input type="submit" value="Add member" ng-click="postUser()">
	<input type="button" value="Cancel" ng-click="cancel()">
</div>
